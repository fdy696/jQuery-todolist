<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyToDo</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="./node_modules/jquery-datetimepicker/jquery.datetimepicker.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="layout">
    <button class="delete-all">清空所有任务</button>
      <!--header s-->
      <h1 class="task-title">高效率 慢生活</h1>
      <!-- header e -->
      <!-- content s-->
      <form class="add-task">
        <input type="text" class="add-task-val bg" placeholder="e.g. 工作再忙，也要照顾好自己哟!!!">
        <button class="add-task-submit">提交</button>
      </form>
      <ul class="task-list">
        <!-- <li class="task-item bg">
          <input type="checkbox" name="task-completed" id="">
          <span class="task-content">任务1</span>
          <span class="task-item-detial">详情</span>
          <span class="task-item-delete">删除</span>
        </li>
        <li class="task-item bg">
            <input type="checkbox" name="task-completed" id="">
            <span class="task-content">任务2</span>
            <span class="task-item-detial">详情</span>
            <span class="task-item-delete">删除</span>
          </li> -->
      </ul>
      <!-- content e -->
      <div class="task-detial">
          <input type="text" class="task-detial-changetitle bg">
          <h2 class="task-detial-tasktitle">任务1</h2>
          <p>添加任务描述</p>
          <textarea name="task-desc" id="" cols="30" class="bg" rows="10"></textarea>
          <p>提醒时间</p>
          <input type="text" name="remain-time" placeholder = "请点击设置时间" id="remain-time" class="bg remain-time">
        </div>
        <audio id="music" src="alert.mp3" width="0" height="0"></audio>
  </div>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
  <script src="./node_modules/store/store.js"></script>
  <script src="js/main.js"></script>
  <script src="js/alert.js"></script>
</body>
</html>
